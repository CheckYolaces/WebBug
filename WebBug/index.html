<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Project</title>
<body>
<h2>Enter Your Details:</h2>
<form>
    <div class="image">
        <h3>Profile Picture</h3>
        <label>Your Image: </label><input type="file" id="file" accept="image/*"><br>
        <img id="preview" width="256" height="256">
    </div>
    <div class="details">
        <h3>General Details</h3>
        <label>Full Name: </label><input name="name"><br>
        <label>Gender: </label><select name="gender">
        <option>Male</option>
        <option>Female</option>
    </select><br>
        <label>Age: </label><input name="age"><br>
        <label>Date of Birth: </label><input name="birth"><br>
        <label>Favorite Color: </label><input name="color" type="color"><br>
        <label>Country: </label><select name="country">
        <option>United States</option>
        <option>Canada</option>
        <option>Mexico</option>
    </select><br>
    </div>
    <div class="indicators">
        <label>Height: </label><span class="red">Short</span> <input type="range" min="0" max="100"> <span class="blue">Tall</span><br>
        <label>Salary: </label><span class="red">Poor</span> <input type="range"> <span class="blue">Rich</span><br>
    </div>
    <div class="contact">
        <h3>Contact</h3>
        <label>Email: </label><input name="email"><br>
        <label>Phone Number: </label><input name="phone"><br>
        <label>Address: </label><input name="address"><br>
    </div><br>
    <input name="submit" type="submit" value="Submit">
</form>
<div id="ad" class="DragElement" data-title="Who you gonna call?" style="text-align: center; display: none;">
    <h1>Boo</h1>
    <img src="res/ghost.png" width="350" height="256">
</div>
<script src="js/DragElement.js"></script>
<script>
    var div = getDragElement("#ad");
    div.close();
    var time = 0;
    function update() {
        div.element.style.left = (Math.cos(time) * 100 + 400) + "px";
        div.element.style.top = (Math.sin(time) * 100 + 50) + "px";
        time += .2;
    }
    setInterval(update, 1000 / 30);
    setTimeout(function() {
        div.open();
    }, 5000);
</script>
</body>
</html>
